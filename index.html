<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calc/style.css">
    <link rel="stylesheet" href="calc/range.css">
    <link rel="stylesheet" href="calc/rangeSlider.css"/>
    
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!--Plugin JavaScript file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/js/ion.rangeSlider.min.js"></script>

    <title>Calc</title>


</head>
<body>
    <div class="divCalc">
        <h2 class="pink">ОНЛАЙН 
            <p class="head">КАЛЬКУЛЯТОР</p>
        </h2>
        <form action="">
            <label for="from">Откуда</label>
            <input list="city" id="form" class="inp" placeholder="Алматы" value="Алматы">

            <label for="to">Куда</label>
            <input list="city2" id="to" class="inp" placeholder="Нур-Cултан" oninput="getValueInp()">

            <label for="size">Вес доставки</label>
            <p style="margin-top: 0;">
                <label for="check" style="margin-left: 25%;">Вес более тонны</label>
                <input type="checkbox" id="check" oninput="checkGo();" >
            </p>
            <!--<input type="range" id="size" class="range" min="1" max="1000" value="1" oninput="getValueRange();">-->
            <input type="text" class="js-range-slider" value="1" id="size" oninput="getValueRange();">
            <input type="text" class="js-range-slider" value="1" id="size2" oninput="getValueRange2();">
            <br>
            <br>


            <label for="name" class="label">Имя</label>
            <input type="text" id="name" class="inp name" name="name">
            <label for="phone" class="label">Номер телефона</label>
            <input type="text" id="phone" class="inp phone" name="phone">

            <label for="radioBtn" class="labelRadio">Способы доставки *</label>
                  <p>
                    <input type="radio" id="test1" name="radio-group" checked>
                    <label for="test1">Авиатранспортом</label>
                  </p>
                  <p>
                    <input type="radio" id="test2" name="radio-group">
                    <label for="test2">Наземным транспортом</label>
                  </p>

            <p class="resSize">Допустимый вес <span id="resSize">1 кг</span></p>
            <p class="resSize">Итого: <span id="resValue">800 тг</span></p>

                <button type="submit" name="go">
                    <img src="calc/button.png">
                </button>
            
            <p class="small">В иных случаях, точную цену за перевозку груза - уточнять по телефону или отправив заявку.</p>


            <datalist id="city">
                <option>Алматы</option>
            </datalist>
            <datalist id="city2">
                <option>Нур-Cултан</option>
                <option>Павлодар</option>
                <option>Кокшетау</option>
                <option>Караганды</option>
                <option>Экибастуз</option>
                <option>Петропавловск</option>
                <option>Костанай</option>
                <option>Семей</option>
                <option>Усть-Каменогорск</option>
                <option>Шымкент</option>
                <option>Талды-Курган</option>
                <option>Тараз</option>
                <option>Кызыл-Орда</option>
                <option>Актобе</option>
                <option>Уральск</option>
                <option>Атырау</option>
                <option>Актау</option>
                <option>Жезказган</option>
                <option>Темиртау</option>
                <option>Балхаш</option>
                <option>Рудный</option>
            </datalist>
        </form>
    </div>

    <script src="calc/script.js"></script>
</body>
</html>
